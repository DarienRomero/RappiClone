name: wabi_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_launcher_icons: ^0.7.5
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+2
  provider: ^4.3.2+2
  http: ^0.12.2
  google_fonts: ^1.1.1
  font_awesome_flutter: ^8.10.0
  shimmer: ^1.1.2
  percent_indicator: "^2.1.7+2"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: false
  ios: true
  image_path: "assets/icon/icon_dev.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: steady
      fonts:
        - asset: assets/fonts/steady-regular.otf
